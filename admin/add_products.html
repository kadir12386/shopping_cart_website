<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap v4.6.1 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <!-- styles link -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <!--font-awesome-4.7.0 link  -->
    <link
      rel="stylesheet"
      href="../assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- navbar Starts here -->
    <nav
      class="navbar navbar-expand-lg navbar-light admin_header_bgcolor3 py-3"
    >
      <button
        class="navbar-toggler ml-auto text-white"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav text-uppercase">
          <a class="nav-link mr-3 text-white px-3" href="../index.html"
            >Home Page</a
          >
          <a class="nav-link mr-3 text-white px-3" href="./view_all_users.html"
            >View all users</a
          >
          <a class="nav-link mr-3 text-white navbar_active" href="#"
            >Add product</a
          >
          <a class="nav-link mr-3 text-white" href="./edit_products.html"
            >Edit product</a
          >
          <a class="nav-link mr-3 text-white" href="#">Logout</a>
        </div>
      </div>
    </nav>
    <!-- navbar Ends  here -->
    <div class="mt-3">
      <div class="heading_text">
        <h2 class="titleText mb-3"><span>A</span>dd Products</h2>
      </div>

      <div class="container">
        <div class="p-4 mb-5 bg-white border rounded">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="productid">Product ID</label>
                <input type="text" class="form-control" id="productid" />
              </div>
              <div class="form-group col-md-6">
                <label for="productname">Product Name</label>
                <input type="text" class="form-control" id="productname" />
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="2000"
              />
            </div>
            <div class="form-group mt-4">
              <label for="exampleFormControlFile1">Product Image</label>
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
              />
            </div>
            <hr />
            <h3 class="text-center mt-3 mb-1">Add to cart details</h3>
            <p class="text-secondary text-center">
              For add to cart details you to need to add 3 images for slideshow.
            </p>
            <div class="form-row">
              <div class="form-group col-md-4 mt-2">
                <label for="exampleFormControlFile1">Product Image 1</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
              <div class="form-group col-md-4 mt-2">
                <label for="exampleFormControlFile1">Product Image 2</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
              <div class="form-group col-md-4 mt-2">
                <label for="exampleFormControlFile1">Product Image 3</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="add_to_cart_price">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="add_to_cart_price"
                  placeholder="2000"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="add_to_cart_offerprice">Offer price</label>
                <input
                  type="text"
                  class="form-control"
                  id="add_to_cart_offerprice"
                  placeholder="1500"
                />
              </div>
            </div>
            <button type="submit" class="btn admin_btn">Add product</button>
          </form>
        </div>
      </div>
    </div>

    <!-- scrpit -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
